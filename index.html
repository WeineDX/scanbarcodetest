<html>
<head>
	<script type="text/javascript">

var n = Math.floor(Math.random()*100)+1;  
var num = 0;                       

num = prompt("請輸入數字:", "");

if (num == null || num == n) 
 if(num==null) {
document.write("你沒有輸入，答案是"+ n +".");
} else {
document.write("恭喜答對了，"+ n +".");
}
for (var i=1; i<=num; i++)  { 
if(num>n) {
num = prompt("比"+ num +"再低一點，請輸入在1與100之間", "");
continue;
} else if (num<n) {
num = prompt("比"+ num +"再高一點，請輸入在1與100之間", "");
continue;
} else if (num == n) {
document.write("回答對了，"+ n +".<br />");
break;
} else {
document.write("回答錯了，答案是"+ n +".");
break;
  }
}
document.write("恭喜你，共猜"+ i +"次");                                        
</script>
